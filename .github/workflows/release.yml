name: release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'release-*'

jobs:
  build:
    environment: ci

    permissions:
      id-token: write
      packages: write
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: windows-latest
            args: ''
          - os: ubuntu-latest
            args: ''

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: pnpm
        run: npm install -g pnpm

      - name: dependencies
        run: pnpm install --frozen-lockfile

      - name: install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: keychain
        if: matrix.os == 'macos-latest'
        run: echo "Skipping macOS signing"

      - name: download-relic
        if: matrix.os == 'windows-latest'
        run: echo "Skipping signer"

      - id: version
        name: version
        shell: bash
        run: echo "version=$(cat src-tauri/tauri.conf.json | jq -r '.version')" >> $GITHUB_OUTPUT

      - id: changelog
        name: changelog
        shell: bash
        run: |
          {
            echo 'changelog<<EOF'
            bin/changelog ${{ steps.version.outputs.version }}
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.version.outputs.version }}
          releaseName: "Tome ${{ steps.version.outputs.version }}"
          releaseBody: "${{ steps.changelog.outputs.changelog }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false
          args: ${{ matrix.args }}
